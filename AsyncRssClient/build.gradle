buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

if (!hasProperty('env')) {
    env = System.env['GRADLE_ENV'] ?: 'development'
}

switch (env) {
    case 'development':
        apply plugin: 'android'
        break
    case 'release':
        apply plugin: 'android-library'
        apply plugin: 'maven'

        uploadArchives {
            repositories {
                mavenDeployer {
                    repository url: "file://${projectDir}/repository"
                    pom.groupId = 'rejasupotaro'
                    pom.artifactId = 'async-rss-client'
                    pom.version = '0.0.3'
                }
            }
        }
        break
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.loopj.android:android-async-http:1.4.4'
}
